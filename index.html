<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" href = "styles.css">
  </head>
<body>
  <h1 id = "title">Survey</h1>
  <p id = "description">Thank</p>
  <form id = "survey-form">
    <label id = "name-label">Enter your name<input id = "name" type = "text" placeholder = "name" required></label>
    <br></br>
    <label id = "email-label">Enter your email<input id = "email" type = "email" placeholder = "email"required></label>
    <br></br>
    <label id = "number-label">Enter number<input id = "number" type = "number" placeholder = "number" min = "10" max = "100"></label>
    <br></br>

    <label for = "dropdown">Choose an Option
    <select id  = "dropdown" name = "dropdown">
      <option value = "option1">Option1</option>
      <option value = "option2">Option2</option>
      </select>
      </label>
      <br></br>

    <p>Choose radio options</p>
    <input type="radio" id="radio1" name="radioGroup1" value="radio1">
        <label for="radio1">Radio Option 1</label><br>
        <input type="radio" id="radio2" name="radioGroup1" value="radio2">
        <label for="radio2">Radio Option 2</label><br>
    <br></br>
    
    <p>Choose one or more checkbox</p>
    <input type = "checkbox" id = "checkbox1" value = "checkbox1" name = "checkbox1"><label for = "checkbox1">Checkbox1</label><br>
    <input type = "checkbox" id = "checkbox2" value = "radio2" name = "checkbox2"><label for = "radio2" >Checkbox2</label>
    <br></br>

    <label for = "comment">Write something<br></br>
      <textarea placeholder = "write..."></textarea>
    </label>
    <br></br>

    <button id = "submit">Submit</button>


  </form>
</body>
